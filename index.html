<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">thE wEaThEr</h3>
            <div>
                <h1 class="temp">-5&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Novosibirsk</h1>
                    <small>
                        <span class="time">22:00</span>
                        - 
                        <span class="date">
                            Sunday Jan 10
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img 
                        src="./icons/night/371.png" 
                        class="icon"
                        alt="icon"
                        width="50"
                        height="50"
                    />
                    <span class="condition">Snowy</span>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <form action="post" id="locationInput">
                <input 
                    class="search" 
                    type="text" 
                    name="searchName" 
                    placeholder="Search Location...."
                >
                <button type="submit" class="submit">
                    <i>Go</i>
                </button>
            </form>
            
            <ul class="cities">
                <li class="city">Kolkata</li>
                <li class="city">Mumbai</li>
                <li class="city">Delhi</li>
                <li class="city">Chennai</li>
            </ul>
            
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8Km/h</span>
                </li>
            </ul>
        </div>
        <script src="app.js" type="text/javascript">
        </script>
    </div>
</body>
</html>
